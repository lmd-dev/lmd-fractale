<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <div id="parameters">
        <div id="logo"></div>
        <p id="lmd">Les Moulins du Dev</p>
        <p id="fractales">FRACTALES</p>
        <div id="parameters-list"></div>
        <button id="btn-generate">Générer</button>
        <div id="actions">
            <div class="btn-mode center selected" id="btn-center"></div>
            <div class="btn-mode zoom-in" id="btn-zoom-in"></div>
            <div class="btn-mode zoom-out" id="btn-zoom-out"></div>
        </div>
        <div class="field-input" id="zoom-field"><label>Zoom step</label><input type="number" name="zoom" value="0.1" /></div>
    </div>
    <canvas id="drawing-area"></canvas>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/patterns/observer.js"></script>
    <script src="js/patterns/subject.js"></script>
    <script src="js/application/app-fractal.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/models/input-type.js"></script>
    <script src="js/models/parameter.js"></script>
    <script src="js/views/view.js"></script>
</body>
</html>
